<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ek≈üi S√∂zl√ºk Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .example {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        .example strong {
            color: #333;
        }
        #result {
            margin-top: 30px;
            display: none;
        }
        #result.show {
            display: block;
        }
        #result-content {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Ek≈üi S√∂zl√ºk Scraper</h1>
        <p class="subtitle">Extract entries from any Ek≈üi S√∂zl√ºk topic page</p>
        
        <form id="scraper-form">
            <div class="form-group">
                <label for="url-input">Ek≈üi S√∂zl√ºk URL:</label>
                <input 
                    type="url" 
                    id="url-input" 
                    placeholder="https://eksisozluk.com/..." 
                    required
                >
            </div>
            <button type="submit" id="submit-btn">Scrape Entries</button>
        </form>

        <div class="example">
            <strong>Example:</strong> https://eksisozluk.com/2-kasim-2025-besiktas-fenerbahce-maci--8000065?a=popular
        </div>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('scraper-form');
        const urlInput = document.getElementById('url-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            if (!url) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Scraping...';
            
            resultDiv.className = 'loading';
            resultDiv.innerHTML = 'Fetching entries, please wait...';
            resultDiv.classList.add('show');

            try {
                const response = await fetch(`/?url=${encodeURIComponent(url)}`);
                const text = await response.text();

                if (!response.ok) {
                    throw new Error(text || `HTTP ${response.status}`);
                }

                resultDiv.className = 'show';
                resultDiv.innerHTML = `<div id="result-content">${escapeHtml(text)}</div>`;
            } catch (error) {
                resultDiv.className = 'error show';
                resultDiv.innerHTML = `Error: ${escapeHtml(error.message)}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Scrape Entries';
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
